<div class="container-fluid">
    <div class="d-flex justify-content-center margin-top col-xs-12">
        <h5 class="margin-top">Order Summary</h5>
    </div>
    <div class="d-flex justify-content-center margin-top col-xs-12">
        <h6 class="margin-top" *ngIf="cartEmpty; else cartItems">No products in cart</h6>
        <ng-template #cartItems>
            <ul class="list-group ">
                <li class="list-group-item" *ngFor="let cartItem of cartList">
                    <div class="d-flex">
                        <img src="{{cartItem.img}}" class="img-thumbnail" alt="{{cartItem.title + ' image'}}">
                        <div class="container-fluid d-flex flex-column align-content-stretch flex-wrap">
                            <div>
                                <p>{{cartItem.title}}</p>
                                <p>₹{{cartItem.count*cartItem.price}}</p>
                                <div class="d-flex align-items-center button-container">
                                    <!-- <button class="btn btn-round red-bg white-font" (click)="onRemoveItem(cartItem)">-</button>
                                        <span class="count">{{cartItem.count}}</span>
                                    <button class="btn btn-round red-bg white-font" (click)="onAddItem(cartItem)">+</button> -->
                                    <app-cart-buttons [product]="cartItem"></app-cart-buttons>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </ng-template>
    </div>
    <div class="d-flex justify-content-center margin-top col-xs-12" *ngIf="!cartEmpty">
        <button class="btn red-bg white-font">Pay - ₹{{total}}</button>
    </div>
</div>
