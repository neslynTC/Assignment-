<button class="btn red-bg white-font" *ngIf="product.count == 0" (click) = "onAddItem()">Add to cart</button>
<span *ngIf = "product.count > 0" class="d-flex justify-content-between align-items-center" >
    <button class="btn btn-round red-bg white-font" (click)="onRemoveItem()">-</button>
        <span class="count">{{product.count}}</span>
    <button class="btn btn-round red-bg white-font" (click)="onAddItem()">+</button>
</span>
